<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<!-- th:object=${curvePointDTO} iteract with curvePointDTO with the addCurveForm(CurvePointDTO curvePointDTO) method from CurveController -->
		<form th:action="@{/api/curvePoint/validate}" th:object="${curvePointDTO}" method="post" class="form-horizontal" style="width: 100%">
			<!--Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint-->
			<div class="mb-4">
				<label class="mt-2" for="curveId">Curve Id</label>
				<input id="curveId" class="form-control" type="number" name="curveId" th:field="*{curveId}" placeholder="Curve Id"/>
				<span class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></span>
			</div>
			<div class="mb-4">
				<label class="mt-2" for="term">Term</label>
				<input id="term" class="form-control" type="number" step="0.1" name="term" th:field="*{term}" placeholder="Term"/>
				<span class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></span>
			</div>
			<div>
				<label class="mt-2" for="value">Value</label>
				<input id="value" class="form-control" type="number" step="0.1" name="value" th:field="*{value}" placeholder="Value"/>
				<span class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
			</div>
			<div class="mt-3">
				<a class="btn btn-danger" th:href="@{/api/curvePoint/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Add CurvePoint</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
