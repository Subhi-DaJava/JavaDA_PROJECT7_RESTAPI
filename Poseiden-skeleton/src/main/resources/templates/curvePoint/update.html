<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form th:action="@{/api/curvePoint/update/{id}(id=${curvePointDTO.curveid})}" th:object="${curvePointDTO}" method="post" class="form-horizontal" style="width: 100%">
			<!-- Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point-->
			<div>
				<input class="form-control" type="hidden" th:field="*{curveid}"/>
			</div>
			<div class="mb-3">
				<label class="mb-2" for="curveId">Curve Id</label>
				<input id="curveId" class="form-control" type="number" name="curveId" th:field="*{curveId}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></span>
			</div>
			<div class="mb-3">
				<label class="mb-2" for="term">Term</label>
				<input id="term" class="form-control" type="number" step="0.1" name="term" th:field="*{term}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></span>
			</div>
			<div class="mb-3">
				<label class="mb-2" for="value">Value</label>
				<input id="value" class="form-control" type="number" step="0.1" name="value" th:field="*{value}"/>
				<span class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
			</div>
			<div class="mt-3">
				<a class="btn btn-danger" th:href="@{/api/curvePoint/list}">Cancel</a>
				<button type="submit" class="btn btn-primary">Update CurvePoint</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>
