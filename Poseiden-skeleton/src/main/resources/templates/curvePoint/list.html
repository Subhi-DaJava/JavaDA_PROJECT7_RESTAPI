<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/api/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/api/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/api/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/api/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/api/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<!--TODO <form th:action="@{/app-logout}" method="POST"> code original-->
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/api/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			<tr th:each="curve : ${curvePointList}">
				<td th:text="${curve.curveid}"></td>
				<td th:text="${curve.curveId}"></td>
				<td th:text="${curve.term}"></td>
				<td th:text="${curve.value}"></td>
				<td>
					<a th:href="@{/api/curvePoint/update/{id}(id=${curve.curveid})}"><button class="btn btn-primary"><span style="color:black;">Edit</span></button></a>
					|
					<a th:href="@{/api/curvePoint/delete/{id}(id=${curve.curveid})}"><button class="btn btn-danger"><span style="color: black">Delete</span></button></a>

				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div>
		<a th:href="@{/}" class="text-center text-primary fs-4">Back to home page!</a>
	</div>
	<div class="footer text-right">
		<img src="/img/logoPoseidon.png" class="img-fluid h-25" alt="logoPoseidon">
	</div>
</div>
</body>
</html>
