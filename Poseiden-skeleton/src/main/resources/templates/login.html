<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
  <div class="card mt-5 mb-5 col-8 mx-auto">
    <div class="card-body">
      <div class="mx-auto col-4 mt-5 mb-5 text-white text-center" style="background-image: linear-gradient(#333, #332)">Poseidon Inc.
      </div>
      <div class="text-center">
        <h4><a th:href="@{/oauth2/authorization/github}">Login with Github</a></h4>
      </div>
      <!-- formulaire login -->
      <div class="mt-4"><h4>Login with Username and Password</h4></div>
      <div th:if="${param.error}" class="text-center">
        <p class="text-danger">Bad Credentials</p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="input-group flex mb-4 mt-3 bg-white">
          <label for="username" class="me-3 input-group-text bg-white border-0">User :</label>
          <input id="username" class="form-control mx-4" type="text" name="username" placeholder="Username"
                 aria-describedby="wrapping">
        </div>
        <div class="input-group flex">
          <label for="password" class="input-group-text bg-white border-0">Password :</label>
          <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="mt-5 mb-3">
          <button type="submit" class="btn btn-primary fw-bold px-5 mb-3">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer text-right">
    <img src="/img/logoPoseidon.png" class="rounded img-fluid h-25" alt="logoPoseidon">
  </div>
</div>

</body>
</html>
