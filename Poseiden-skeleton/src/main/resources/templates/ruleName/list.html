<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/api/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/api/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/api/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/api/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/api/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<!--<form th:action="@{/app-logout}" method="POST"> original code-->
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/api/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!-- TODO: Show all RuleName to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="ruleName : ${ruleNameList}">
				<td th:text="${ruleName.ruleNameId}"></td>
				<td th:text="${ruleName.name}"></td>
				<td th:text="${ruleName.description}"></td>
				<td th:text="${ruleName.json}"></td>
				<td th:text="${ruleName.template}"></td>
				<td th:text="${ruleName.sqlStr}"></td>
				<td th:text="${ruleName.sqlPart}"></td>
				<td>
					<a th:href="@{/api/ruleName/update/{id}(id=${ruleName.ruleNameId})}"><button class="btn btn-info"><span style="color: black">Edit</span></button></a>
					|
					<a th:href="@{/api/ruleName/delete/{id}(id=${ruleName.ruleNameId})}"><button class="btn badge-danger"><span style="color: black">Delete</span></button></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div>
		<a th:href="@{/}" class="text-center text-primary fs-4">Back to home page!</a>
	</div>
</div>
</body>
</html>
