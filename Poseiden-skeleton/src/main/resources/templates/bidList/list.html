<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/api/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/api/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/api/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/api/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/api/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<!-- TODO: <form th:action="@{/app-logout}" method="POST"> code original-->
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/api/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
			<!--TODO: Show all Bids to the table, the Action column will have Edit & Delete buttons-->
				<tr th:each="bid:${bidList}">
					<td th:text="${bid.bidId}"></td>
					<td th:text="${bid.account}"></td>
					<td th:text="${bid.type}"></td>
					<td th:text="${bid.bidQuantity}"></td>
					<td>
						<a th:href="@{/api/bidList/update/{id}(id=${bid.bidId})}"><button class="btn btn-info"><span style="color: black">Edit</span></button></a>
						|
						<a th:href="@{/api/bidList/delete/{id}(id=${bid.bidId})}"><button class="btn badge-danger"><span style="color: black">Delete</span></button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
