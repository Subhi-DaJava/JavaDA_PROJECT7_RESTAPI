<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/api/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/api/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/api/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/api/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/api/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<!--TODO <form th:action="@{/app-logout}" method="POST"> original code-->
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/api/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<!--  Show all Rating to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each="rating : ${ratingList}">
				<td th:text="${rating.ratingID}"></td>
				<td th:text="${rating.moodysRating}"></td>
				<td th:text="${rating.sandPRating}"></td>
				<td th:text="${rating.fitchRating}"></td>
				<td th:text="${rating.orderNumber}"></td>
				<td>
					<a th:href="@{/api/rating/update/{id}(id=${rating.ratingID})}"><button class="btn btn-info"><span style="color:black;">Edit</span></button></a>
					|
					<a th:href="@{/api/rating/delete/{id}(id=${rating.ratingID})}"><button class="btn btn-danger"> <span style="color: black">Delete</span></button></a>

				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
